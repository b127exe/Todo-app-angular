<form (ngSubmit)="updateTodo()">
    <h2>Edit Todo</h2><hr>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newTodo.title">
    </div>
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" name="task" [(ngModel)]="newTodo.task">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" name="date" [(ngModel)]="newTodo.date">
    </div> 
    <button class="btn btn-dark mt-2">Edit Todo</button>
</form>
