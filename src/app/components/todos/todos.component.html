
<form (ngSubmit)="addTodo()">
    <h2>Add Todo</h2><hr>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newTodo.title">
    </div>
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" name="task" [(ngModel)]="newTodo.task">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" name="date" [(ngModel)]="newTodo.date">
    </div> 
    <button class="btn btn-dark mt-2">Add Todo</button>
</form>

<div class="row mt-3">
    <div class="col-md-4" *ngFor="let item of data">
        <div class="card my-3" style="width: 22rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between my-2">
                    <h5 class="card-title">{{item.id}}.{{item.title}}</h5>
                    <div>
                        <button (click)="deleteTodo(item.id)" class="btn btn-danger btn-sm mx-2"><i class="fa fa-trash-alt"></i></button>
                        <a routerLink="todo-edit/{{item.id}}" class="btn btn-dark btn-sm"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
              <form>
                <p>{{item.task}}</p> 
            </form>  
            </div>
          </div>
    </div>
</div>
